{% extends 'kinokino/all_movies.html' %}

{% block season %}

    <ul>
        {% for season in season_info %}
            <li>
                <a href="{% url 'kinokino:all_episodes' season.movie_id.kinopoisk_id season.number %}">{{ season.number }} ({{ season.episodes_count }})</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
