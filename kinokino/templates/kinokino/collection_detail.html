{% extends 'kinokino/base.html' %}

{% block title %}{% endblock %}

{% block content %}

    <div class="col">
        <div class="row">
            <a href="{% url 'kinokino:change_collection' detail.id %}">
                <button class="btn btn-primary">
                    Редактировать
                </button>
            </a>
        </div>

        <ul>
            {% for movie in movies_set %}
                <div class="row">
                    <li>
                        {{ movie.name }}
                    </li>
                </div>
            {% endfor %}
        </ul>
    </div>


{% endblock %}
