{% extends 'kinokino/base.html' %}

{% block title %}

{% endblock %}

{% block content %}
    <div class="col">
        <div class="row">
            <a href="{% url 'kinokino:create_collection' %}">
                <button class="btn btn-primary">Создать коллекцию</button>
            </a>
        </div>

        <ul>
            {% for collection in all_collections %}
                <div class="row">
                    <li>
                        <a href="{% url 'kinokino:collection_detail' collection.id %}">{{ collection.name }}</a>
                    </li>
                </div>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
