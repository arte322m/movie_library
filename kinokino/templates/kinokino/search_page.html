{% extends 'kinokino/base.html' %}

{% block content %}

    <div class="row">

        <div class="col-2 bg">

            <h1>Поиск по названию</h1>
                <form action="{% url 'kinokino:searching' %}" class="d-flex" role="search" method="post">
                    {% csrf_token %}
                    <label for id="Search">Название</label>
                    <input id="Search" class="form-control form-control text-bg me-2" type="search" placeholder="Название" aria-label="Search" value="{{ search_text }}" name="search_text" required>
                    <button class="btn btn-primary" type="submit">Поиск</button>
                </form>
            </div>
            <div class="row">
                {% block searching %}

                {% endblock %}
            </div>
        </div>

    </div>

{% endblock %}
